<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Hora</th>
      <th>Paciente</th>
      <th>Profissional</th>
      <th>Unidade</th>
      <th>ConvÃªnio</th>
      <th>Atendimento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of registros">
      <td>{{ r.data }}</td>
      <td>{{ r.hora }}</td>
      <td>{{ r.paciente.nome }}</td>
      <td>{{ r.profissional.nome }}</td>
      <td>{{ r.profissional.unidade.nome }}</td>
      <td>{{ r.convenio.nome }}</td>
      <td>
        <a class="botao iniciar" [ngClass]="{'oculto': r.status == 'ATENDIMENTO'}">Iniciar</a>
        <a class="botao finalizar" [ngClass]="{'oculto': r.status == 'CHEGADA'}">Finalizar</a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <td colspan="7">Total de Registros: {{ registros?.length }}</td>
  </tfoot>
</table>
