<app-barra-comandos (eventoBusca)="get($event)"></app-barra-comandos>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of registros">
            <td>{{r.nome}}</td>
            <td>{{r.endereco}}</td>
            <td>
                <a routerLink="/config/unidades/form/" [queryParams]="{id: r.id}" class="botao">Editar</a>
                <a (click)="delete(r.id)" class="botao cancelar">Excluir</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="3">Total de registros: {{registros?.length}}</td>
    </tfoot>
</table>
